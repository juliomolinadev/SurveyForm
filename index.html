<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title"></h1>
        <p id="description"></p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="age" id="age-label">Age (optional)</label>
          <input type="text" id="age" name="age" placeholder="age" />
        </div>
        <div class="form-group">
          <label for="role" id="role-label">
            Which option best describes your current role?
          </label>
          <select name="role" id="dropdown" required>
            <option disabled selected value>Select current role</option>
            <option value="Backend">Backend</option>
            <option value="Frontend">Frontend</option>
            <option value="FullStack">FullStack</option>
            <option value="Mobile">Mobile</option>
          </select>
        </div>
        <div class="form-group">
          <p>Development platform</p>
          <label>
            <input
              name="platform"
              value="Linux"
              type="radio"
              class="input-radio"
              checked
            />
            Linux
          </label>
          <label>
            <input
              name="platform"
              value="Windows"
              type="radio"
              class="input-radio"
            />
            Windows
          </label>
          <label>
            <input
              name="platform"
              value="MacOS"
              type="radio"
              class="input-radio"
            />
            MacOS
          </label>
        </div>
        <div class="form-group">
          <p>your programing languages</p>
          <label>
            <input
              name="language"
              value="javascript"
              type="checkbox"
              class="input-checkbox"
            />
            javascript
          <label>
            <input
              name="language"
              value="html"
              type="checkbox"
              class="input-checkbox"
            />
            html
          <label>
            <input
              name="language"
              value="css"
              type="checkbox"
              class="input-checkbox"
            />
            css
          <label>
            <input
              name="language"
              value="python"
              type="checkbox"
              class="input-checkbox"
            />
            python
          <label>
            <input
              name="language"
              value="go"
              type="checkbox"
              class="input-checkbox"
            />
            go
          <label>
            <input
              name="language"
              value="php"
              type="checkbox"
              class="input-checkbox"
            />
            php
          <label>
            <input
              name="language"
              value="java"
              type="checkbox"
              class="input-checkbox"
            />
            java
          <label>
            <input
              name="language"
              value="ruby"
              type="checkbox"
              class="input-checkbox"
            />
            ruby
          </label>
        </div>
        <div class="form-group">
          <p>Some other language?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
